<!doctype html>
<html>
    <head>
        <title>Curso Javascript Completo</title>
        <meta charset="utf-8">      
          
    </head>
    
    <body>
        <div class="container">
            <h1>Curso Javascript Completo</h1>
            
            <form action="#">
                <label for="txtUser">Usuario</label>
                <input type="text" name="user" id="txtUser">

                <label for="txtPass">Senha</label>
                <input type="password" name="pass" id="txtPass">
                <button type="button" id="btn">Logar</button>
            </form>

        </div>

        <script>
            
            (function(){
                'use strict'
                var $txtUser = document.getElementById('txtUser');
                var $txtPass = document.getElementById('txtPass');
                var $btn = document.getElementById('btn');

                $btn.addEventListener('click', function(){
                    //alert('clicou no btn');

                    if(!$txtUser.value || !$txtPass.value ){
                    alert('Preencha todos os campos');
                }


                });

                
            
            })()
            
        </script>
        
    </body>
</html>
