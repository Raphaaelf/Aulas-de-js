<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title>Logica de Programacao Javascript</title>
    </head>
    <body>
        <h1>Logica de Programacao Javascript</h1>

        <button onclick="mostrarTabuada()">Criar Tabuada</button>
        <button onclick="limparTabuada()">Limpar Tabuada</button>

        <div id="output"></div>

        <script>

            function mostrarTabuada(){
                var n = prompt('Digite um numero');
                limparTabuada();
                n = parseFloat(n);

                var i = 1;

                while(i <= 1000){
                    mensagem += n + ' x '+ i +' = ' + (n*i) + '<br>';
                    i++;
                }

                output.innerHTML = mensagem;
            }

            function limparTabuada(){
                mensagem = '';
                output.innerHTML = mensagem;
            }


                      
           var output = document.querySelector('#output');

           var mensagem = '';


           
        </script>
    </body>
</html>
