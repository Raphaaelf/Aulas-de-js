<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title>Logica de Programacao Javascript</title>
    </head>
    <body>
        <h1>Logica de Programacao Javascript</h1>

        <button onclick="iniciarCalculo('+')">+</button>
        <button onclick="iniciarCalculo('-')">-</button>
        <button onclick="iniciarCalculo('x')">x</button>
        <button onclick="iniciarCalculo('/')">/</button>

        <div id="output"></div>

        <script>

            var n2 = prompt('Digite um numero');
            n2 = parseFloat(n2);

            escreve(n2);

            function iniciarCalculo(simbolo){
                var n1 = document.querySelector('#output').textContent;
                n1 = parseFloat

                var n2 = prompt('Digite outro numero');
                n2 = parseFloat(n2);

                var msg = calcular(simbolo, n1, n2);

                escreve(msg);
            }

            function escreve(mensagem){
                var output = document.querySelector('#output');
                output.innerHTML = mensagem
            }

            function calcular(simbolo, n1, n2){

                var numeroCalulado = null;


                switch(simbolo){
                    case '+':
                        //n1 += n2;
                        numeroCalulado = n1 + n2;
                        break;
                    case '-':
                        numeroCalulado = n1 - n2;
                        break;
                    case 'x':
                        numeroCalulado = n1 * n2;
                        break;
                    case '/':
                        numeroCalulado = n1 / n2;
                                           
                }

                return numeroCalulado;
                
            }
 

        </script>
    </body>
    
</html>
