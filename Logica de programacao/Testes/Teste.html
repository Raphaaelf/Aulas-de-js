<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title>Logica de Programacao Javascript</title>
    </head>
    <body>
        <h1>Logica de Programacao Javascript</h1>
    </body>

    <script>

        var n1 = prompt("Digite um numero");
        n1 = parseInt(n1);

        var n2 = prompt("Digita mais um numero ae");
        n2 = parseInt(n2);

        alert("O resto da divisao de " + n1 + " por "+ n2 +" é: " + (n1 % n2) );

        alert("O numero " + n1 + " elevado a "+ n2 +" é: " + (n1**n2) );


    </script>
</html>
