<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title>Logica de Programacao Javascript</title>
    </head>
    <body>
        <button onclick="Tabuada()">Comece agora</button>
        <button onclick="limpar()">Limpar Tabuada</button>

        <div id="output"></div>

        <script>

            function Tabuada(){
                var n = prompt('Digite um numero');
                limpar();
                n = parseFloat(n);

                var i = 1;

                while(i <= 1000){
                    mensagem += n + ' x '+ i +' = ' + (n*i) + '<br>';
                    i++;
                }

                output.innerHTML = mensagem;
            }

            function limpar(){
                mensagem = '';
                output.innerHTML = mensagem;
            }


                      
           var output = document.querySelector('#output');

           var mensagem = '';

        </script>
    </body>
</html>
