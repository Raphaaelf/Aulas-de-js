<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title>Logica de Programacao Javascript</title>
    </head>
    <body>
        <h1>Logica de Programacao Javascript</h1>

        <script>
            //Pedir para o usuario digitar um numero
            var n1 = prompt("Digite um numero");

            n1 = parseInt(n1);

            //Pedir para o usuario digitar outro numero
            var n2 = prompt("Digite mais um numero");

            n2 = parseInt(n2);
            

            //Mostrar a soma
            alert("multiplicacao igua a " + (n1*n2) );

            alert("Subtração igua a " + (n1-n2) );

            alert("Divisão igua a " + (n1/n2) );

            alert("Soma igua a " + (n1+n2) );
            
        </script>
    </body>
</html>
