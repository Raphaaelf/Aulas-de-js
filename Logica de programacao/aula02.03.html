        <h1>Logica de Programacao Javascript</h1>

    <script>

        //pedir para o usuario digitar dois numero
        var n1 = prompt("Digite um numero");
        n1 = parseFloat(n1);

        var n2 = prompt("Digite outro numero");
        n2 = parseFloat(n2);

        var media = (n1 + n2) / 2;
        

        alert(media);

    </script>
