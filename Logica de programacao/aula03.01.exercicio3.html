<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title>Logica de Programacao Javascript</title>
    </head>
    <body>
        <h1>Logica de Programacao Javascript</h1>
    </body>

    <script>

        var ano = 1004;


        while(ano  <= 2017){

            if( !(ano % 100 === 0) || (ano % 400 === 0)){
                document.write(ano + "<br>");
            } else{
                document.write(ano + " Nao e bissexto<br>");
            }

            // ano = ano + 4
            ano += 4;
        }

    </script>

</html>
