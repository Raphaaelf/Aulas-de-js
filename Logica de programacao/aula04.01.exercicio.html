<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title>Logica de Programacao Javascript</title>
    </head>
    <body>
        <h1>Logica de Programacao Javascript</h1>

        <button onclick="somar()">+</button>
        <button onclick="subtrair()">-</button>
        <button onclick="multiplicar()">x</button>
        <button onclick="dividir()">/</button>

        <div id="output"></div>

        <script>

            var n1 = prompt('Digite um numero');
            n1 = parseFloat(n1);

            escreve();

            function escreve(){
                var output = document.querySelector('#output');
                output.innerHTML = n1
            }

            function somar(){
                var n = prompt('Digite outro numero');
                n = parseFloat(n);
                n1 += n;
                escreve();
            }

            function subtrair(){
                var n = prompt('Digite outro numero');
                n = parseFloat(n);
                n1 -= n;
                escreve();
            }

            function multiplicar(){
                var n = prompt('Digite outro numero');
                n = parseFloat(n);
                n1 *= n;
                escreve();
            }

            function dividir(){
                var n = prompt('Digite outro numero');
                n = parseFloat(n);
                n1 /= n;
                escreve();
            }

        </script>
    </body>
    
</html>
