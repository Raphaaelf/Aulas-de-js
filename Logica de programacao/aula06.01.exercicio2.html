<!DOCTYPE html>
<html>

        <meta charset="utf-8">
        <title>Logica de Programacao Javascript</title>

    <body>
        <h1>Logica de Programacao Javascript</h1>
    </body>

    <script>

        var numeros = new Array(25, 30, 45, 28, 0, 12, 78, 64);

        var somaOsPares = somaOsPares(numeros);

        alert('A Soma e: ' + somaOsPares);

        function somaOsPares(arr){
            var soma = 0;
            for(var i = 0; i < arr.length; i++){
            console.log(i);
            console.log(arr[i])

            if( !isNaN(arr[i]) && arr[i] % 2 === 0){
                soma += arr[i];
            }
        }

        return soma;

        }

    </script>
