<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title>Logica de Programacao Javascript</title>
    </head>
    <body>
        <h1>Logica de Programacao Javascript</h1>

        <div id="output"></div>
    </body>

    <script>

        var produtos = new Array('caneta', 'lapis', 'tesoura', 'borracha', 'caderno', 'livro');

        produtos.push('compasso', 'cartolina');

        //*.length* sempre retorna quantos indices tem

        var output = document.querySelector('#output')

        var msg = '';
        for (var i = 0; i < produtos.length; i++){
            msg += 'Produto ' + (i + 1) + ': '+ produtos[i] +'<br>';
        }

        output.innerHTML = msg;


    </script>
</html>
