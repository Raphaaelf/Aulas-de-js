<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title>Logica de Programacao Javascript</title>
    </head>
    <body>
        <h1>Logica de Programacao Javascript</h1>
    </body>

    <script>

        var n1 = parseFloat(prompt("Digite um numero"));

        var n2 = parseFloat(prompt("Digite outro numero"));

        var media = (n1 + n2) / 2;

        if(media > 5){
            alert("Parabens")
            //Bloco verdade
        } else{
            alert("Desculpe, mas nao foi dessa vez")
            //Bloco mentira 
        }
        

    </script>
</html>
