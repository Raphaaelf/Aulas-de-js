<!doctype html>
<html>
    <head>
        <title>Curso Javascript Completo</title>
        <meta charset="utf-8">


    </head>
    <body>
        <h1>Curso Javascript Completo</h1>

        <input type="text" id="txtNome" value="digite o nome">
        <button onclick="escreve()">So clica</button>
        <div id="msg"></div>
        
        <script>
            
            var txtNome = document.querySelector('#txtNome');

            function escreve(){
                var nome = txtNome.value;
                document.querySelector('#msg').innerHTML = "Bem vindo, <b>" + nome + "</b>";
            }
               
            
                
        </script>
        
    </body>
</html>
