<!doctype html>
<html>
    <head>
        <title>Curso Javascript Completo</title>
        <meta charset="utf-8">
        
        <link href="css/bootstrap.css" rel="stylesheet">
        <link href="css/bootstrap-theme.css" rel="stylesheet">
        
        <script src="beluga.js"></script>

    </head>
    <body>

        <div class="container">
            <h1>Curso Javascript Completo</h1>
        </div>
          
       
        <script>

            var pessoa1 = {
                nome: 'Raphael',
                sobrenome: 'Ferreira'
            };
            var pessoa2 = {
                nome: 'Jose',
                sobrenome: 'Carlos'
            };
            var pessoa3 = {
                nome: 'Maria',
                sobrenome: 'Oliveira'
            };

            var pessoas = [
                pessoa1,
                pessoa2,
                pessoa3,
            ]

            var x = 0;
            while(pessoas[x]){
                console.log(pessoas[x].nome + ' ' + pessoas[x].sobrenome);
                x++;
            }



        </script>
        
    </body>
</html>
