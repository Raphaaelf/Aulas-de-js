<!doctype html>
<html>
    <head>
        <title>Curso Javascript Completo</title>
        <meta charset="utf-8">      
          
    </head>
    
    <body>
        <div class="container">
            <h1>Curso Javascript Completo</h1>
            
            <textarea id="msg" cols="50" rows="10"></textarea>

        </div>

        <script>
            
            (function(){
                'use strict'
                
                var $txtMsg = document.getElementById('msg');

                $txtMsg.addEventListener('keypress', keypress);
                $txtMsg.addEventListener('keyup', keyup);
                $txtMsg.addEventListener('keydown', keydown);
                $txtMsg.addEventListener('input', input);

                function keypress(e){
                    console.log('keypress ', this.value);
                    //quando manter pressiona algum caracter letra ou numero
                }

                function keyup(e){
                    console.log('keyup ', this.value);
                    //quando pressiona e solta
                }

                function keydown(e){
                    console.log('keydown ', this.value);
                    //keydown consegue ver todas as teclas usadas 
                }

                function input(e){
                    console.log('input ', this.value);
                }

            })()
            
        </script>
        
    </body>
</html>
