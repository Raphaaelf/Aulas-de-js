<!doctype html>
<html>
    <head>
        <title>Curso Javascript Completo</title>
        <meta charset="utf-8">


    </head>
    <body>
        <h1>Curso Javascript Completo</h1>

        <input type="text" id="txtNome" value="digite o nome">
        
        
        <script>
                      
            let $txt = document.querySelector('#txtNome');
            let nome = "Raphael ";
            let sobrenome = "Ferreira";

            document.querySelector('#txtNome').value = nome + sobrenome;
            document.querySelector('#txtNome').disabled = true;
            //value recupera e insere novo valor em um campo de formulario.  
            
            //Tanto as propriedades .value, .textContent e .innerHTML servem para definir um novo valor ou recuperar o valor atual.
        </script>
        
    </body>
</html>
